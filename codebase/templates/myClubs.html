<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../static/landingPage.js"></script>
    <title>Hobby Connect</title>
  </head>
  <body class="">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-link-45deg" viewBox="0 0 16 16">
        <path d="M4.715 6.542 3.343 7.914a3 3 0 1 0 4.243 4.243l1.828-1.829A3 3 0 0 0 8.586 5.5L8 6.086a1.002 1.002 0 0 0-.154.199 2 2 0 0 1 .861 3.337L6.88 11.45a2 2 0 1 1-2.83-2.83l.793-.792a4.018 4.018 0 0 1-.128-1.287z"/>
        <path d="M6.586 4.672A3 3 0 0 0 7.414 9.5l.775-.776a2 2 0 0 1-.896-3.346L9.12 3.55a2 2 0 1 1 2.83 2.83l-.793.792c.112.42.155.855.128 1.287l1.372-1.372a3 3 0 1 0-4.243-4.243L6.586 4.672z"/>
      </svg></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/home">Live</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">All Clubs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link align-right active" href="/myClubs">My Clubs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link align-right" href="/hc/myProfile">My Profile</a>
        </li>
      </ul>
      <form class="d-flex" action="/logout" method="POST">
        <button class="btn btn-danger" type="submit">Log Out</button>
      </form>
    </div>
  </div>
</nav>
<div>
  <img src="../static/images/myClubs.png" class="img-fluid"/>
</div>
<div class="p-2">
  <button type="button" class="btn btn-primary float-end" data-bs-toggle="modal" data-bs-target="#clubCreateModal">Create A Club</button>
</div>
<div class="modal" tabindex="-1" id="clubCreateModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Create A Club</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="/createClub" method="POST">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Club Name</label>
            <input class="form-control" name="clubName" placeholder="Hobby Connect Club" required>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Club Description</label>
            <textarea class="form-control" name="clubTopic" rows="3" required></textarea>
          </div>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Create</button>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="row">
{% for club in clubInfoArr %}
  <div class="card mt-2 me-1 ms-1" style="width: 18rem;">
    <div class="card-body">
      <form action="/joinClub" method="POST">
        <h5 class="card-title">{{club[0].name}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">Members: {{club[1]}}</h6>
        <p class="card-text">{{club[0].topic}}</p>
        <button type="submit" class="btn btn-primary">Enter Session</button>
        <textarea class="form-control" name="clubId" rows="3" hidden>{{club[0].id}}</textarea>
      </form>
    </div>
  </div>
{% endfor %}
</body>
</html>
